    context: /drone/src/alpine/
    build_args:
      - PHP_VER=7.4
      - PHPUNIT_VER=7.5.19
      - XDEBUG_VER=2.9.5
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD
- name: deploy-7.4-phpunit-6
  image: plugins/docker
  settings:
    repo: walkero/phpunit-alpine
    tags:
      - "php7.4-phpunit6"
    cache_from:
      - walkero/phpunit-alpine:php7.4-phpunit6
