    dockerfile: alpine/Dockerfile
    context: /drone/src/alpine/
    build_args:
      - PHP_VER=7.4
      - PHPUNIT_VER=8.5.5
      - XDEBUG_VER=2.9.5
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD
- name: deploy-7.4-phpunit-7
  image: plugins/docker
