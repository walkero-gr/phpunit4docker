    context: /drone/src/alpine/
    build_args:
      - PHP_VER=7.4
      - PHPUNIT_VER=6.5.14
      - XDEBUG_VER=2.9.5
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD
- name: deploy-7.4-phpunit-5
  image: plugins/docker
  settings:
    repo: walkero/phpunit-alpine
